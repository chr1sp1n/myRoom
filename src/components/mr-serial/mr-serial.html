<ion-card>
	{{name}}
	<ion-list>
		<ion-item *ngFor="let toggle of toggles">
			<ion-icon [name]="toggle.icon" item-start></ion-icon>
			<ion-label>
				{{toggle.label}}
			</ion-label>
			<ion-toggle [checked]="toggle.state" color="secondary" item-end></ion-toggle>
		</ion-item>
	</ion-list>
</ion-card>
